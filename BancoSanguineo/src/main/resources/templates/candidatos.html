<html xmlns:th="www.thymeleaf.org">
<head th:replace="templateFile :: head(Candidatos, candidatos)">
<meta charset="UTF-8">
</head>
<body>
	<nav th:replace="templateFile :: navbar"></nav>
	<div class="container-fluid">
		<h1 class="text-center mb-5 mt-4">Candidatos</h1>
	</div>
	<div class="container-fluid">
		<div class="btn-group d-block ml-auto">
			<button id="filechoser-btn" class="btn btn-primary ml-auto d-block">Carregar Json</button>
			<div class="text-right d-block text-warning"><p>Ou solte o arquivo nesta p√°gina</p></div>
		</div>
		<div class="table-responsive">
			<table id="tabelaCandidatos" class="table table-sm table-striped"></table>
		</div>
	</div>
	
	
	<!-- Modal -->
	<div class="modal fade" id="modal" tabindex="-1"
		aria-labelledby="modalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="modalLabel">Aviso</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">...</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" data-dismiss="modal">Fechar</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
